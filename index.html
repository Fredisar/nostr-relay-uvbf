<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UVBF Nostr - Messagerie S√©curis√©e</title>
    <script src="https://cdn.jsdelivr.net/npm/nostr-tools@1.12.1/lib/nostr.bundle.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #8b5cf6;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --dark: #1f2937;
            --light: #f8fafc;
            --gray: #6b7280;
            --gray-light: #e5e7eb;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-primary: linear-gradient(135deg, var(--primary), var(--secondary));
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: var(--gradient);
            min-height: 100vh;
            color: var(--dark);
            line-height: 1.6;
        }

        .app-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1.5rem 2rem;
            box-shadow: var(--shadow);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo-icon {
            width: 50px;
            height: 50px;
            background: var(--gradient-primary);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            box-shadow: var(--shadow);
        }

        .logo-text h1 {
            font-size: 1.8rem;
            font-weight: 700;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .logo-text p {
            color: var(--gray);
            font-size: 0.9rem;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        /* Cards */
        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: var(--shadow-lg);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
            padding-bottom: 0.75rem;
            border-bottom: 2px solid var(--gray-light);
        }

        .card-icon {
            width: 40px;
            height: 40px;
            background: var(--gradient-primary);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
        }

        .card-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--dark);
        }

        /* Status */
        .status {
            padding: 1rem;
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 1rem;
            font-weight: 500;
        }

        .status.pending {
            background: #fef3c7;
            color: #d97706;
            border: 1px solid #fcd34d;
        }

        .status.connected {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }

        .status.error {
            background: #fee2e2;
            color: #dc2626;
            border: 1px solid #fca5a5;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status.pending .status-dot {
            background: #f59e0b;
        }

        .status.connected .status-dot {
            background: #10b981;
        }

        .status.error .status-dot {
            background: #ef4444;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Buttons */
        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
        }

        .btn-primary {
            background: var(--gradient-primary);
            color: white;
            box-shadow: var(--shadow);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--primary);
            color: var(--primary);
        }

        .btn-outline:hover {
            background: var(--primary);
            color: white;
        }

        /* Key Display */
        .key-group {
            margin-bottom: 1.5rem;
        }

        .key-label {
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--dark);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .key-value {
            background: var(--light);
            padding: 1rem;
            border-radius: 12px;
            border: 1px solid var(--gray-light);
            font-family: 'Monaco', 'Consolas', monospace;
            font-size: 0.8rem;
            word-break: break-all;
            margin-bottom: 0.5rem;
            position: relative;
        }

        .key-warning {
            color: var(--error);
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        /* Message Form */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--dark);
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid var(--gray-light);
            border-radius: 12px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            background: white;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .form-textarea {
            resize: vertical;
            min-height: 100px;
            font-family: inherit;
        }

        /* Messages */
        .messages-container {
            max-height: 400px;
            overflow-y: auto;
            padding-right: 0.5rem;
        }

        .messages-container::-webkit-scrollbar {
            width: 6px;
        }

        .messages-container::-webkit-scrollbar-track {
            background: var(--gray-light);
            border-radius: 3px;
        }

        .messages-container::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 3px;
        }

        .message {
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 16px;
            animation: slideIn 0.3s ease;
            position: relative;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.sent {
            background: var(--gradient-primary);
            color: white;
            margin-left: 2rem;
            border-bottom-right-radius: 4px;
        }

        .message.received {
            background: white;
            border: 2px solid var(--gray-light);
            margin-right: 2rem;
            border-bottom-left-radius: 4px;
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
            font-size: 0.8rem;
            opacity: 0.9;
        }

        .message-sender {
            font-weight: 600;
        }

        .message-time {
            opacity: 0.8;
        }

        .message-content {
            line-height: 1.5;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 3rem 2rem;
            color: var(--gray);
        }

        .empty-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        /* Relay Status */
        .relay-status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem;
            border-radius: 8px;
            margin-bottom: 0.5rem;
            font-size: 0.8rem;
        }

        .relay-connected {
            background: #d1fae5;
            color: #065f46;
        }

        .relay-error {
            background: #fee2e2;
            color: #dc2626;
        }

        .relay-url {
            font-family: monospace;
            font-size: 0.7rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            .header-content {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }
            
            .main-content {
                padding: 1rem;
            }
            
            .message {
                margin-left: 0 !important;
                margin-right: 0 !important;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo">

                    <div class="logo-text">

                    <!-- Messages -->
                    <div class="card" id="messages-section" style="display: none;">
                        <div class="card-header">

    <script>
        // =============================================================================
        // VARIABLES GLOBALES - D√âCLARATION CORRIG√âE
        // =============================================================================
        
        let userKeys = null;
        let relays = new Map(); // ‚úÖ D√âCLARATION AJOUT√âE
        let isConnected = false;
        let messageSubscription = null;
        const processedMessages = new Set();

        // =============================================================================
        // CONFIGURATION DES RELAYS
        // =============================================================================
        
        const RELAY_URLS = [
            "wss://relay.nostr.band",
            "wss://nos.lol",
            "wss://relay.damus.io",
            "wss://nostr.wine",
            "wss://relay.current.fyi"
        ];

        // =============================================================================
        // INITIALISATION
        // =============================================================================

        window.addEventListener('load', function() {
            console.log('üîç Initialisation UVBF Nostr...');
            
            // Diagnostic
            if (typeof nostrTools !== 'undefined') {
                console.log('‚úÖ nostrTools disponible');
            } else if (typeof NostrTools !== 'undefined') {
                console.log('‚úÖ NostrTools disponible');
            } else {
                console.log('‚ùå nostr-tools non charg√©');
                showStatusMessage('Erreur: biblioth√®que non charg√©e', 'error');
                return;
            }
            
            loadKeys();
            setupReconnection();
        });

        // =============================================================================
        // GESTION DES CL√âS - FONCTIONS CORRIG√âES
        // =============================================================================

        function setButtonState(loading) {
            const btn = document.getElementById('generate-btn');
            const btnText = document.getElementById('btn-text');
            const spinner = document.getElementById('btn-spinner');
            
            if (loading) {
                btn.disabled = true;
                btnText.style.display = 'none';
                spinner.style.display = 'block';
            } else {
                btn.disabled = false;
                btnText.style.display = 'block';
                spinner.style.display = 'none';
            }
        }

        function generateKeys() {
            console.log('üîÑ D√©but de la g√©n√©ration des cl√©s...');
            setButtonState(true);
            
            // V√©rification de nostr-tools
            const nt = nostrTools || NostrTools;
            if (!nt || !nt.generatePrivateKey) {
                alert('‚ùå La biblioth√®que de chiffrement n\'est pas charg√©e correctement.');
                setButtonState(false);
                return;
            }

            try {
                console.log('üîë G√©n√©ration de la cl√© priv√©e...');
                const privateKey = nt.generatePrivateKey();
                
                console.log('üîë G√©n√©ration de la cl√© publique...');
                const publicKey = nt.getPublicKey(privateKey);

                userKeys = { 
                    privateKey: privateKey,
                    publicKey: publicKey 
                };
                
                console.log('üíæ Sauvegarde des cl√©s...');
                saveKeys(userKeys);
                showKeys();
                
                console.log('üîå Connexion aux relays...');
                connectToRelays();
                
                showStatusMessage('‚úÖ Cl√©s g√©n√©r√©es avec succ√®s !', 'success');
                
            } catch (error) {
                console.error('‚ùå Erreur lors de la g√©n√©ration:', error);
                alert('‚ùå Erreur lors de la g√©n√©ration des cl√©s: ' + error.message);
            } finally {
                setButtonState(false);
            }
        }

        function loadKeys() {
            const saved = localStorage.getItem('uvbf_nostr_keys');
            if (saved) {
                try {
                    userKeys = JSON.parse(saved);
                    showKeys();
                    
                    // Charger les IDs de messages d√©j√† trait√©s
                    const storedMessages = JSON.parse(localStorage.getItem('uvbf_processed_messages') || '[]');
                    storedMessages.forEach(id => processedMessages.add(id));
                    
                    connectToRelays();
                } catch (e) {
                    console.log('‚ÑπÔ∏è Pas de cl√©s sauvegard√©es ou erreur de parsing');
                }
            }
        }

        function saveKeys(keys) {
            localStorage.setItem('uvbf_nostr_keys', JSON.stringify(keys));
        }

        function showKeys() {
            if (!userKeys) {
                console.error('‚ùå Aucune cl√© √† afficher');
                return;
            }

            try {
                document.getElementById('pubkey-display').textContent = userKeys.publicKey;
                document.getElementById('privkey-display').textContent = userKeys.privateKey;
                
                document.getElementById('keys-section').style.display = 'block';
                document.getElementById('message-section').style.display = 'block';
                document.getElementById('messages-section').style.display = 'block';
                document.getElementById('relays-section').style.display = 'block';
                
                const emptyState = document.querySelector('.empty-state');
                if (emptyState) {
                    emptyState.style.display = 'none';
                }
                
                console.log('‚úÖ Interface mise √† jour avec les nouvelles cl√©s');
                
            } catch (error) {
                console.error('‚ùå Erreur affichage cl√©s:', error);
            }
        }

        // =============================================================================
        // GESTION DES RELAYS - FONCTIONS CORRIG√âES
        // =============================================================================

        async function connectToRelays() {
            if (!userKeys) return;
            
            const status = document.getElementById('status');
            const relaysStatus = document.getElementById('relays-status');
            
            status.className = 'status pending';
            status.innerHTML = '<div class="status-dot"></div><span>Connexion aux relays...</span>';
            
            relaysStatus.innerHTML = '';
            let connectedCount = 0;

            // Connexion parall√®le
            const connectionPromises = RELAY_URLS.map(async (url) => {
                try {
                    console.log(`üîå Tentative de connexion √†: ${url}`);
                    
                    const relay = nostrTools.relayInit(url);
                    
                    // Timeout de 5 secondes
                    const timeoutPromise = new Promise((_, reject) => 
                        setTimeout(() => reject(new Error('Timeout 5s')), 5000)
                    );
                    
                    await Promise.race([relay.connect(), timeoutPromise]);
                    
                    relays.set(url, relay);
                    connectedCount++;
                    
                    console.log(`‚úÖ Connect√© √†: ${url}`);
                    updateRelayStatus(url, 'connected', '‚úÖ Connect√©');
                    
                    subscribeToRelay(relay, url);
                    
                    return { url, success: true };
                    
                } catch (error) {
                    console.log(`‚ùå Erreur connexion ${url}:`, error.message);
                    updateRelayStatus(url, 'error', `‚ùå ${error.message}`);
                    return { url, success: false, error: error.message };
                }
            });

            await Promise.allSettled(connectionPromises);
            updateConnectionStatus(connectedCount);
            
            if (connectedCount < 2) {
                await tryBackupRelays();
            }
        }

        async function tryBackupRelays() {
            const backupRelays = [
                "wss://offchain.pub",
                "wss://eden.nostr.land",
                "wss://relay.snort.social"
            ];
            
            console.log('üîÑ Essai des relays de backup...');
            
            for (const url of backupRelays) {
                if (relays.size >= 3) break;
                
                try {
                    const relay = nostrTools.relayInit(url);
                    const timeoutPromise = new Promise((_, reject) => 
                        setTimeout(() => reject(new Error('Timeout')), 4000)
                    );
                    
                    await Promise.race([relay.connect(), timeoutPromise]);
                    relays.set(url, relay);
                    
                    console.log(`‚úÖ Backup connect√©: ${url}`);
                    updateRelayStatus(url, 'connected', '‚úÖ Backup');
                    subscribeToRelay(relay, url);
                    
                } catch (error) {
                    console.log(`‚ùå Backup √©chou√©: ${url}`);
                }
            }
            
            updateConnectionStatus(relays.size);
        }

        function updateConnectionStatus(connectedCount) {
            const status = document.getElementById('status');
            
            if (connectedCount > 0) {
                isConnected = true;
                status.className = 'status connected';
                status.innerHTML = `<div class="status-dot"></div><span>‚úÖ Connect√© √† ${connectedCount} relay(s)</span>`;
                showStatusMessage(`R√©seau Nostr op√©rationnel (${connectedCount} relay(s))`, 'success');
            } else {
                isConnected = false;
                status.className = 'status error';
                status.innerHTML = '<div class="status-dot"></div><span>‚ùå Aucun relay disponible</span>';
                showStatusMessage('Impossible de se connecter au r√©seau Nostr', 'error');
            }
        }

        function updateRelayStatus(url, status, message) {
            const relaysStatus = document.getElementById('relays-status');
            const statusDiv = document.createElement('div');
            statusDiv.className = `relay-status relay-${status}`;
            
            const shortUrl = url.replace('wss://', '').replace('ws://', '');
            statusDiv.innerHTML = `
                <i class="fas fa-${status === 'connected' ? 'check-circle' : 'exclamation-circle'}"></i>
                <span class="relay-url">${shortUrl}</span>
                <span style="margin-left: auto; font-size: 0.7rem;">${message}</span>
            `;
            
            relaysStatus.appendChild(statusDiv);
        }

        function subscribeToRelay(relay, url) {
            if (!userKeys) return;

            try {
                const sub = relay.sub([
                    {
                        kinds: [4],
                        '#p': [userKeys.publicKey],
                        since: Math.floor(Date.now() / 1000) - 86400
                    }
                ], {
                    skipVerification: true
                });
                
                sub.on('event', async (event) => {
                    try {
                        if (isNewMessage(event.id)) {
                            console.log(`üì® Nouveau message de ${url}`);
                            
                            const decrypted = await nostrTools.nip04.decrypt(
                                userKeys.privateKey,
                                event.pubkey,
                                event.content
                            );
                            
                            showMessage(decrypted, 'received', event.pubkey, url);
                            storeMessageId(event.id);
                        }
                    } catch (error) {
                        console.log(`‚ùå Erreur d√©chiffrement:`, error);
                    }
                });

                sub.on('eose', () => {
                    console.log(`üì¨ Synchronisation termin√©e pour: ${url}`);
                });

            } catch (error) {
                console.log(`‚ùå Erreur abonnement:`, error);
            }
        }

        // =============================================================================
        // GESTION DES MESSAGES
        // =============================================================================

        function isNewMessage(messageId) {
            if (processedMessages.has(messageId)) {
                return false;
            }
            processedMessages.add(messageId);
            
            if (processedMessages.size > 1000) {
                const array = Array.from(processedMessages);
                processedMessages.clear();
                array.slice(-500).forEach(id => processedMessages.add(id));
            }
            
            return true;
        }

        function storeMessageId(messageId) {
            const stored = JSON.parse(localStorage.getItem('uvbf_processed_messages') || '[]');
            stored.push(messageId);
            
            if (stored.length > 500) {
                stored.splice(0, stored.length - 500);
            }
            
            localStorage.setItem('uvbf_processed_messages', JSON.stringify(stored));
        }

        async function sendMessage() {
            if (!userKeys || !isConnected) {
                alert('‚ùå G√©n√©rez d\'abord des cl√©s et attendez la connexion aux relays');
                return;
            }

            const recipient = document.getElementById('recipient').value.trim();
            const content = document.getElementById('message').value.trim();
            
            if (!recipient || !content) {
                alert('‚ùå Remplissez tous les champs');
                return;
            }

            try {
                console.log('üîê D√©but du chiffrement...');
                const encrypted = await nostrTools.nip04.encrypt(
                    userKeys.privateKey,
                    recipient,
                    content
                );

                const event = {
                    kind: 4,
                    pubkey: userKeys.publicKey,
                    created_at: Math.floor(Date.now() / 1000),
                    tags: [['p', recipient]],
                    content: encrypted
                };

                event.id = nostrTools.getEventHash(event);
                event.sig = nostrTools.signEvent(event, userKeys.privateKey);

                console.log('üì§ Publication sur les relays...');
                
                const publishPromises = Array.from(relays.values()).map(relay => {
                    return new Promise((resolve, reject) => {
                        const pub = relay.publish(event);
                        
                        pub.on('ok', () => {
                            console.log(`‚úÖ Message publi√© sur: ${relay.url}`);
                            resolve(relay.url);
                        });
                        
                        pub.on('failed', (reason) => {
                            console.log(`‚ùå √âchec publication sur: ${relay.url}`, reason);
                            reject(new Error(`Failed on ${relay.url}: ${reason}`));
                        });
                    });
                });

                const results = await Promise.allSettled(publishPromises);
                const successful = results.filter(r => r.status === 'fulfilled').length;
                console.log(`üìä Publication: ${successful}/${relays.size} relays r√©ussis`);
                
                showMessage(content, 'sent', recipient);
                document.getElementById('message').value = '';
                
            } catch (error) {
                console.error('‚ùå Erreur envoi:', error);
                alert('‚ùå Erreur lors de l\'envoi: ' + error.message);
            }
        }

        function showMessage(content, type, pubkey, relayUrl = '') {
            const container = document.getElementById('messages-container');
            
            const emptyState = container.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            const shortKey = pubkey.substring(0, 16) + '...';
            const time = new Date().toLocaleTimeString();
            const relayInfo = relayUrl ? `<br><small>via ${relayUrl.replace('wss://', '')}</small>` : '';
            
            messageDiv.innerHTML = `
                <div class="message-header">
                    <span class="message-sender">${type === 'sent' ? '√Ä' : 'De'} ${shortKey}</span>
                    <span class="message-time">${time}</span>
                </div>
                <div class="message-content">${content}${relayInfo}</div>
            `;
            
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
        }

        // =============================================================================
        // UTILITAIRES
        // =============================================================================

        function copyToClipboard(type) {
            if (!userKeys) {
                alert('‚ùå G√©n√©rez d\'abord des cl√©s');
                return;
            }

            const text = type === 'pubkey' ? userKeys.publicKey : userKeys.privateKey;
            
            navigator.clipboard.writeText(text).then(() => {
                alert(`‚úÖ Cl√© ${type === 'pubkey' ? 'publique' : 'priv√©e'} copi√©e !`);
            }).catch(err => {
                console.error('‚ùå Erreur copie:', err);
                alert('‚ùå Erreur lors de la copie');
            });
        }

        function showStatusMessage(message, type) {
            const existingMessage = document.getElementById('temp-status-message');
            if (existingMessage) existingMessage.remove();
            
            const statusMessage = document.createElement('div');
            statusMessage.id = 'temp-status-message';
            statusMessage.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 12px 20px;
                border-radius: 8px;
                color: white;
                font-weight: 500;
                z-index: 1000;
                animation: slideInRight 0.3s ease;
                ${type === 'success' ? 'background: #10b981;' : 'background: #ef4444;'}
            `;
            
            statusMessage.textContent = message;
            document.body.appendChild(statusMessage);
            
            setTimeout(() => {
                if (statusMessage.parentNode) {
                    statusMessage.remove();
                }
            }, 5000);
        }

        function setupReconnection() {
            setInterval(() => {
                if (relays.size < 2 && userKeys) {
                    console.log('üîÑ Reconnexion automatique...');
                    connectToRelays();
                }
            }, 30000);
        }

        // =============================================================================
        // GESTION DE LA D√âCONNEXION
        // =============================================================================

        window.addEventListener('beforeunload', () => {
            relays.forEach(relay => {
                try {
                    relay.close();
                } catch (error) {
                    console.log('Erreur fermeture relay:', error);
                }
            });
        });

    </script>
