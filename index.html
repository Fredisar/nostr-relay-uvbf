<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UVBF Nostr - Messagerie S√©curis√©e</title>
    <script src="https://cdn.jsdelivr.net/npm/nostr-tools@1.12.1/lib/nostr.bundle.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #8b5cf6;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --dark: #1f2937;
            --light: #f8fafc;
            --gray: #6b7280;
            --gray-light: #e5e7eb;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-primary: linear-gradient(135deg, var(--primary), var(--secondary));
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: var(--gradient);
            min-height: 100vh;
            color: var(--dark);
            line-height: 1.6;
        }

        .app-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1.5rem 2rem;
            box-shadow: var(--shadow);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo-icon {
            width: 50px;
            height: 50px;
            background: var(--gradient-primary);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            box-shadow: var(--shadow);
        }

        .logo-text h1 {
            font-size: 1.8rem;
            font-weight: 700;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .logo-text p {
            color: var(--gray);
            font-size: 0.9rem;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        /* Cards */
        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: var(--shadow-lg);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
            padding-bottom: 0.75rem;
            border-bottom: 2px solid var(--gray-light);
        }

        .card-icon {
            width: 40px;
            height: 40px;
            background: var(--gradient-primary);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
        }

        .card-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--dark);
        }

        /* Status */
        .status {
            padding: 1rem;
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 1rem;
            font-weight: 500;
        }

        .status.pending {
            background: #fef3c7;
            color: #d97706;
            border: 1px solid #fcd34d;
        }

        .status.connected {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }

        .status.error {
            background: #fee2e2;
            color: #dc2626;
            border: 1px solid #fca5a5;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status.pending .status-dot {
            background: #f59e0b;
        }

        .status.connected .status-dot {
            background: #10b981;
        }

        .status.error .status-dot {
            background: #ef4444;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Buttons */
        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
        }

        .btn-primary {
            background: var(--gradient-primary);
            color: white;
            box-shadow: var(--shadow);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--primary);
            color: var(--primary);
        }

        .btn-outline:hover {
            background: var(--primary);
            color: white;
        }

        /* Key Display */
        .key-group {
            margin-bottom: 1.5rem;
        }

        .key-label {
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--dark);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .key-value {
            background: var(--light);
            padding: 1rem;
            border-radius: 12px;
            border: 1px solid var(--gray-light);
            font-family: 'Monaco', 'Consolas', monospace;
            font-size: 0.8rem;
            word-break: break-all;
            margin-bottom: 0.5rem;
            position: relative;
        }

        .key-warning {
            color: var(--error);
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        /* Message Form */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--dark);
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid var(--gray-light);
            border-radius: 12px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            background: white;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .form-textarea {
            resize: vertical;
            min-height: 100px;
            font-family: inherit;
        }

        /* Messages */
        .messages-container {
            max-height: 400px;
            overflow-y: auto;
            padding-right: 0.5rem;
        }

        .messages-container::-webkit-scrollbar {
            width: 6px;
        }

        .messages-container::-webkit-scrollbar-track {
            background: var(--gray-light);
            border-radius: 3px;
        }

        .messages-container::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 3px;
        }

        .message {
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 16px;
            animation: slideIn 0.3s ease;
            position: relative;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.sent {
            background: var(--gradient-primary);
            color: white;
            margin-left: 2rem;
            border-bottom-right-radius: 4px;
        }

        .message.received {
            background: white;
            border: 2px solid var(--gray-light);
            margin-right: 2rem;
            border-bottom-left-radius: 4px;
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
            font-size: 0.8rem;
            opacity: 0.9;
        }

        .message-sender {
            font-weight: 600;
        }

        .message-time {
            opacity: 0.8;
        }

        .message-content {
            line-height: 1.5;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 3rem 2rem;
            color: var(--gray);
        }

        .empty-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        /* Relay Status */
        .relay-status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem;
            border-radius: 8px;
            margin-bottom: 0.5rem;
            font-size: 0.8rem;
        }

        .relay-connected {
            background: #d1fae5;
            color: #065f46;
        }

        .relay-error {
            background: #fee2e2;
            color: #dc2626;
        }

        .relay-url {
            font-family: monospace;
            font-size: 0.7rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            .header-content {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }
            
            .main-content {
                padding: 1rem;
            }
            
            .message {
                margin-left: 0 !important;
                margin-right: 0 !important;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <div class="logo-icon">
                        <i class="fas fa-lock"></i>
                    </div>
                    <div class="logo-text">
                        <h1>UVBF Secure Messenger</h1>

                    <!-- Messages -->

    <script>
        // =============================================================================
        // CONFIGURATION DES RELAYS
        // =============================================================================
        
        // üîß OPTION 1: Relays publics uniquement (Recommand√© pour d√©buter)
        const RELAY_URLS = [
            "wss://relay.damus.io",          // Relay tr√®s populaire et fiable
            "wss://nostr.wine",              // Relay performant
            "wss://relay.nostr.band",        // Relay bien maintenu
            "wss://nos.lol",                 // Relay stable
            "wss://relay.current.fyi",       // Relay rapide
            "wss://relay.snort.social",      // Relay de Snort
            "wss://eden.nostr.land",         // Relay alternatif
            "wss://offchain.pub"             // Relay de sauvegarde
        ];

        // üîß OPTION 2: Solution hybride (Votre relay + publics)
        /*
        const RELAY_URLS = [
            "ws://localhost:8080",           // Votre relay UVBF (si install√©)
            "wss://relay.damus.io",
            "wss://nostr.wine", 
            "wss://relay.nostr.band"
        ];
        */

        // üîß OPTION 3: Relays sp√©cifiques pour l'Afrique
        /*
        const RELAY_URLS = [
            "wss://relay.africa",           // Relay bas√© en Afrique
            "wss://relay.damus.io",         // Relay global fiable
            "wss://nostr.wine",
            "wss://relay.nostr.band"
        ];
        */

        // =============================================================================
        // VARIABLES GLOBALES
        // =============================================================================
        
        let userKeys = null;
        let relays = new Map(); // Map pour stocker les relays et leurs statuts
        let isConnected = false;
        let messageSubscription = null;

        // =============================================================================
        // INITIALISATION
        // =============================================================================

        // Charger au d√©marrage
        window.addEventListener('load', function() {
            console.log('üîç V√©rification de nostr-tools...');
            if (typeof NostrTools === 'undefined') {
                alert('‚ùå Erreur: nostr-tools non charg√©. V√©rifiez la connexion internet.');
                return;
            }
            console.log('‚úÖ nostr-tools charg√© avec succ√®s');
            loadKeys();
        });

        // =============================================================================
        // GESTION DES CL√âS
        // =============================================================================

        function loadKeys() {
            const saved = localStorage.getItem('uvbf_nostr_keys');
            if (saved) {
                try {
                    userKeys = JSON.parse(saved);
                    showKeys();
                    connectToRelays();
                } catch (e) {
                    console.log('‚ÑπÔ∏è Pas de cl√©s sauvegard√©es ou erreur de parsing');
                }
            }
        }

        function saveKeys(keys) {
            localStorage.setItem('uvbf_nostr_keys', JSON.stringify(keys));
        }

        function generateKeys() {
            if (typeof NostrTools === 'undefined') {
                alert('‚ùå nostr-tools non charg√©. Rafra√Æchissez la page.');
                return;
            }
            
            console.log('üîë G√©n√©ration de nouvelles cl√©s...');
            const privateKey = NostrTools.generatePrivateKey();
            const publicKey = NostrTools.getPublicKey(privateKey);
            
            userKeys = { privateKey, publicKey };
            saveKeys(userKeys);
            showKeys();
            connectToRelays();
        }

        function showKeys() {
            document.getElementById('pubkey-display').textContent = userKeys.publicKey;
            document.getElementById('privkey-display').textContent = userKeys.privateKey;
            
            document.getElementById('keys-section').style.display = 'block';
            document.getElementById('message-section').style.display = 'block';
            document.getElementById('messages-section').style.display = 'block';
            document.getElementById('relays-section').style.display = 'block';
            
            // Supprimer l'√©tat vide des messages
            const emptyState = document.querySelector('.empty-state');
            if (emptyState) {
                emptyState.style.display = 'none';
            }
        }

        // =============================================================================
        // GESTION DES RELAYS
        // =============================================================================

        async function connectToRelays() {
            const status = document.getElementById('status');
            const relaysStatus = document.getElementById('relays-status');
            
            status.className = 'status pending';
            status.innerHTML = '<div class="status-dot"></div><span>Connexion aux relays...</span>';
            
            relaysStatus.innerHTML = '';
            let connectedCount = 0;

            // Connexion √† chaque relay
            for (const url of RELAY_URLS) {
                try {
                    console.log(`üîå Tentative de connexion √†: ${url}`);
                    
                    const relay = NostrTools.relayInit(url);
                    
                    // Timeout de connexion
                    const timeoutPromise = new Promise((_, reject) => 
                        setTimeout(() => reject(new Error('Timeout')), 10000)
                    );
                    
                    await Promise.race([relay.connect(), timeoutPromise]);
                    
                    relays.set(url, relay);
                    connectedCount++;
                    
                    console.log(`‚úÖ Connect√© √†: ${url}`);
                    updateRelayStatus(url, 'connected', '‚úÖ Connect√©');
                    
                    // S'abonner aux messages sur ce relay
                    subscribeToRelay(relay, url);
                    
                } catch (error) {
                    console.log(`‚ùå Erreur connexion ${url}:`, error.message);
                    updateRelayStatus(url, 'error', `‚ùå ${error.message}`);
                }
            }

            // Mise √† jour du statut global
            if (connectedCount > 0) {
                isConnected = true;
                status.className = 'status connected';
                status.innerHTML = `<div class="status-dot"></div><span>‚úÖ Connect√© √† ${connectedCount}/${RELAY_URLS.length} relays</span>`;
            } else {
                status.className = 'status error';
                status.innerHTML = '<div class="status-dot"></div><span>‚ùå Aucun relay disponible</span>';
            }
        }

        function updateRelayStatus(url, status, message) {
            const relaysStatus = document.getElementById('relays-status');
            const statusDiv = document.createElement('div');
            statusDiv.className = `relay-status relay-${status}`;
            
            const shortUrl = url.replace('wss://', '').replace('ws://', '');
            statusDiv.innerHTML = `
                <i class="fas fa-${status === 'connected' ? 'check-circle' : 'exclamation-circle'}"></i>
                <span class="relay-url">${shortUrl}</span>
                <span style="margin-left: auto; font-size: 0.7rem;">${message}</span>
            `;
            
            relaysStatus.appendChild(statusDiv);
        }

        function subscribeToRelay(relay, url) {
            if (!userKeys) return;

            try {
                const sub = relay.sub([{
                    kinds: [4], // Messages directs
                    '#p': [userKeys.publicKey] // Messages o√π l'utilisateur est destinataire
                }]);
                
                sub.on('event', async (event) => {
                    try {
                        console.log(`üì® Message re√ßu de ${url}:`, event);
                        
                        const decrypted = await NostrTools.nip04.decrypt(
                            userKeys.privateKey,
                            event.pubkey,
                            event.content
                        );
                        
                        showMessage(decrypted, 'received', event.pubkey, url);
                    } catch (error) {
                        console.log(`‚ùå Erreur d√©chiffrement depuis ${url}:`, error);
                    }
                });

                sub.on('eose', () => {
                    console.log(`üì¨ Synchronisation termin√©e pour: ${url}`);
                });

            } catch (error) {
                console.log(`‚ùå Erreur abonnement ${url}:`, error);
            }
        }

        // =============================================================================
        // ENVOI DE MESSAGES
        // =============================================================================

        async function sendMessage() {
            if (!userKeys || !isConnected) {
                alert('‚ùå G√©n√©rez d\'abord des cl√©s et attendez la connexion aux relays');
                return;
            }

            const recipient = document.getElementById('recipient').value.trim();
            const content = document.getElementById('message').value.trim();
            
            if (!recipient || !content) {
                alert('‚ùå Remplissez tous les champs');
                return;
            }

            try {
                console.log('üîê D√©but du chiffrement...');
                const encrypted = await NostrTools.nip04.encrypt(
                    userKeys.privateKey,
                    recipient,
                    content
                );

                const event = {
                    kind: 4, // Message direct
                    pubkey: userKeys.publicKey,
                    created_at: Math.floor(Date.now() / 1000),
                    tags: [['p', recipient]], // Tag du destinataire
                    content: encrypted
                };

                event.id = NostrTools.getEventHash(event);
                event.sig = NostrTools.signEvent(event, userKeys.privateKey);

                console.log('üì§ Publication sur les relays...');
                
                // Publier sur tous les relays connect√©s
                const publishPromises = Array.from(relays.values()).map(relay => {
                    return new Promise((resolve, reject) => {
                        const pub = relay.publish(event);
                        
                        pub.on('ok', () => {
                            console.log(`‚úÖ Message publi√© sur: ${relay.url}`);
                            resolve(relay.url);
                        });
                        
                        pub.on('failed', (reason) => {
                            console.log(`‚ùå √âchec publication sur: ${relay.url}`, reason);
                            reject(new Error(`Failed on ${relay.url}: ${reason}`));
                        });
                    });
                });

                // Attendre que tous les envois se terminent
                const results = await Promise.allSettled(publishPromises);
                
                const successful = results.filter(r => r.status === 'fulfilled').length;
                console.log(`üìä Publication: ${successful}/${relays.size} relays r√©ussis`);
                
                // Afficher le message localement
                showMessage(content, 'sent', recipient);
                
                // R√©initialiser le champ de message
                document.getElementById('message').value = '';
                
            } catch (error) {
                console.error('‚ùå Erreur envoi:', error);
                alert('‚ùå Erreur lors de l\'envoi: ' + error.message);
            }
        }

        // =============================================================================
        // AFFICHAGE DES MESSAGES
        // =============================================================================

        function showMessage(content, type, pubkey, relayUrl = '') {
            const container = document.getElementById('messages-container');
            
            // Supprimer l'√©tat vide s'il existe
            const emptyState = container.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            const shortKey = pubkey.substring(0, 16) + '...';
            const time = new Date().toLocaleTimeString();
            const relayInfo = relayUrl ? `<br><small>via ${relayUrl.replace('wss://', '')}</small>` : '';
            
            messageDiv.innerHTML = `
                <div class="message-header">
                    <span class="message-sender">${type === 'sent' ? '√Ä' : 'De'} ${shortKey}</span>
                    <span class="message-time">${time}</span>
                </div>
                <div class="message-content">${content}${relayInfo}</div>
            `;
            
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
        }

        // =============================================================================
        // UTILITAIRES
        // =============================================================================

        function copyToClipboard(type) {
            if (!userKeys) {
                alert('‚ùå G√©n√©rez d\'abord des cl√©s');
                return;
            }

            const text = type === 'pubkey' ? userKeys.publicKey : userKeys.privateKey;
            
            navigator.clipboard.writeText(text).then(() => {
                alert(`‚úÖ Cl√© ${type === 'pubkey' ? 'publique' : 'priv√©e'} copi√©e !`);
            }).catch(err => {
                console.error('‚ùå Erreur copie:', err);
                alert('‚ùå Erreur lors de la copie');
            });
        }

        // =============================================================================
        // GESTION DE LA D√âCONNEXION
        // =============================================================================

        window.addEventListener('beforeunload', () => {
            // Fermer proprement les connexions WebSocket
            relays.forEach(relay => {
                try {
                    relay.close();
                } catch (error) {
                    console.log('Erreur fermeture relay:', error);
                }
            });
        });

    </script>
