<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UVBF Nostr - Messagerie Sécurisée</title>
    <script src="https://cdn.jsdelivr.net/npm/nostr-tools@1.12.1/lib/nostr.bundle.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #8b5cf6;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --dark: #1f2937;
            --light: #f8fafc;
            --gray: #6b7280;
            --gray-light: #e5e7eb;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-primary: linear-gradient(135deg, var(--primary), var(--secondary));
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: var(--gradient);
            min-height: 100vh;
            color: var(--dark);
            line-height: 1.6;
        }

        .app-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1.5rem 2rem;
            box-shadow: var(--shadow);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo-icon {
            width: 50px;
            height: 50px;
            background: var(--gradient-primary);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            box-shadow: var(--shadow);
        }

        .logo-text h1 {
            font-size: 1.8rem;
            font-weight: 700;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .logo-text p {
            color: var(--gray);
            font-size: 0.9rem;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        /* Cards */
        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: var(--shadow-lg);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
            padding-bottom: 0.75rem;
            border-bottom: 2px solid var(--gray-light);
        }

        .card-icon {
            width: 40px;
            height: 40px;
            background: var(--gradient-primary);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
        }

        .card-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--dark);
        }

        /* Status */
        .status {
            padding: 1rem;
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 1rem;
            font-weight: 500;
        }

        .status.pending {
            background: #fef3c7;
            color: #d97706;
            border: 1px solid #fcd34d;
        }

        .status.connected {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }

        .status.error {
            background: #fee2e2;
            color: #dc2626;
            border: 1px solid #fca5a5;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status.pending .status-dot {
            background: #f59e0b;
        }

        .status.connected .status-dot {
            background: #10b981;
        }

        .status.error .status-dot {
            background: #ef4444;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Buttons */
        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
        }

        .btn-primary {
            background: var(--gradient-primary);
            color: white;
            box-shadow: var(--shadow);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--primary);
            color: var(--primary);
        }

        .btn-outline:hover {
            background: var(--primary);
            color: white;
        }

        /* Key Display */
        .key-group {
            margin-bottom: 1.5rem;
        }

        .key-label {
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--dark);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .key-value {
            background: var(--light);
            padding: 1rem;
            border-radius: 12px;
            border: 1px solid var(--gray-light);
            font-family: 'Monaco', 'Consolas', monospace;
            font-size: 0.8rem;
            word-break: break-all;
            margin-bottom: 0.5rem;
            position: relative;
        }

        .key-warning {
            color: var(--error);
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        /* Message Form */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--dark);
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid var(--gray-light);
            border-radius: 12px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            background: white;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .form-textarea {
            resize: vertical;
            min-height: 100px;
            font-family: inherit;
        }

        /* Messages */
        .messages-container {
            max-height: 400px;
            overflow-y: auto;
            padding-right: 0.5rem;
        }

        .messages-container::-webkit-scrollbar {
            width: 6px;
        }

        .messages-container::-webkit-scrollbar-track {
            background: var(--gray-light);
            border-radius: 3px;
        }

        .messages-container::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 3px;
        }

        .message {
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 16px;
            animation: slideIn 0.3s ease;
            position: relative;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.sent {
            background: var(--gradient-primary);
            color: white;
            margin-left: 2rem;
            border-bottom-right-radius: 4px;
        }

        .message.received {
            background: white;
            border: 2px solid var(--gray-light);
            margin-right: 2rem;
            border-bottom-left-radius: 4px;
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
            font-size: 0.8rem;
            opacity: 0.9;
        }

        .message-sender {
            font-weight: 600;
        }

        .message-time {
            opacity: 0.8;
        }

        .message-content {
            line-height: 1.5;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 3rem 2rem;
            color: var(--gray);
        }

        .empty-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            .header-content {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }
            
            .main-content {
                padding: 1rem;
            }
            
            .message {
                margin-left: 0 !important;
                margin-right: 0 !important;
            }
        }

        /* Loading Animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <div class="logo-icon">
                        <i class="fas fa-lock"></i>
                    </div>
                    <div class="logo-text">
                        <h1>UVBF Secure Messenger</h1>
                        <p>Communication chiffrée de bout en bout</p>
                    </div>
                </div>
                <div class="connection-info" id="connection-info">
                    <div class="status pending" id="status">
                        <div class="status-dot"></div>
                        <span>Connexion en attente</span>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <div class="dashboard">
                <!-- Sidebar -->
                <div class="sidebar">
                    <div class="card">
                        <div class="card-header">
                            <div class="card-icon">
                                <i class="fas fa-key"></i>
                            </div>
                            <h2 class="card-title">Identité</h2>
                        </div>
                        
                        <button class="btn btn-primary" onclick="generateKeys()" style="width: 100%;">
                            <i class="fas fa-plus"></i>
                            Générer mes identifiants
                        </button>

                        <div id="keys-section" style="display: none;">
                            <div class="key-group">
                                <div class="key-label">
                                    <i class="fas fa-share-alt"></i>
                                    Clé Publique
                                </div>
                                <div class="key-value" id="pubkey-display"></div>
                                <button class="btn btn-outline" onclick="copyToClipboard('pubkey')" style="width: 100%;">
                                    <i class="fas fa-copy"></i>
                                    Copier la clé publique
                                </button>
                            </div>

                            <div class="key-group">
                                <div class="key-label">
                                    <i class="fas fa-lock"></i>
                                    Clé Privée
                                </div>
                                <div class="key-value" id="privkey-display"></div>
                                <button class="btn btn-outline" onclick="copyToClipboard('privkey')" style="width: 100%;">
                                    <i class="fas fa-copy"></i>
                                    Copier la clé privée
                                </button>
                                <div class="key-warning">
                                    <i class="fas fa-exclamation-triangle"></i>
                                    Ne partagez JAMAIS cette clé !
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Main Area -->
                <div class="main-area">
                    <!-- Message Form -->
                    <div class="card" id="message-section" style="display: none;">
                        <div class="card-header">
                            <div class="card-icon">
                                <i class="fas fa-paper-plane"></i>
                            </div>
                            <h2 class="card-title">Nouveau Message</h2>
                        </div>

                        <div class="form-group">
                            <label class="form-label">
                                <i class="fas fa-user"></i>
                                Destinataire (clé publique)
                            </label>
                            <input type="text" id="recipient" class="form-input" placeholder="Collez la clé publique du destinataire...">
                        </div>

                        <div class="form-group">
                            <label class="form-label">
                                <i class="fas fa-comment"></i>
                                Votre message
                            </label>
                            <textarea id="message" class="form-input form-textarea" placeholder="Tapez votre message sécurisé ici..."></textarea>
                        </div>

                        <button class="btn btn-primary" onclick="sendMessage()" style="width: 100%;">
                            <i class="fas fa-paper-plane"></i>
                            Envoyer le message chiffré
                        </button>
                    </div>

                    <!-- Messages -->
                    <div class="card" id="messages-section" style="display: none;">
                        <div class="card-header">
                            <div class="card-icon">
                                <i class="fas fa-inbox"></i>
                            </div>
                            <h2 class="card-title">Messages Reçus</h2>
                        </div>

                        <div class="messages-container" id="messages-container">
                            <div class="empty-state">
                                <div class="empty-icon">
                                    <i class="fas fa-comments"></i>
                                </div>
                                <h3>Aucun message</h3>
                                <p>Les messages chiffrés apparaîtront ici</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Le code JavaScript reste exactement le même que précédemment
        // Vérifier que nostr-tools est chargé
        console.log('NostrTools:', typeof NostrTools);
        
        let userKeys = null;
        let relay = null;
        let isConnected = false;

        // Charger au démarrage
        window.addEventListener('load', function() {
            console.log('Page chargée, vérification nostr-tools...');
            if (typeof NostrTools === 'undefined') {
                alert('Erreur: nostr-tools non chargé. Vérifiez la connexion internet.');
                return;
            }
            loadKeys();
        });

        function loadKeys() {
            const saved = localStorage.getItem('uvbf_nostr_keys');
            if (saved) {
                try {
                    userKeys = JSON.parse(saved);
                    showKeys();
                    connectToRelay();
                } catch (e) {
                    console.log('Pas de clés sauvegardées ou erreur de parsing');
                }
            }
        }

        function saveKeys(keys) {
            localStorage.setItem('uvbf_nostr_keys', JSON.stringify(keys));
        }

        function generateKeys() {
            if (typeof NostrTools === 'undefined') {
                alert('nostr-tools non chargé. Rafraîchissez la page.');
                return;
            }
            
            const privateKey = NostrTools.generatePrivateKey();
            const publicKey = NostrTools.getPublicKey(privateKey);
            
            userKeys = { privateKey, publicKey };
            saveKeys(userKeys);
            showKeys();
            connectToRelay();
        }

        function showKeys() {
            document.getElementById('pubkey-display').textContent = userKeys.publicKey;
            document.getElementById('privkey-display').textContent = userKeys.privateKey;
            
            document.getElementById('keys-section').style.display = 'block';
            document.getElementById('message-section').style.display = 'block';
            document.getElementById('messages-section').style.display = 'block';
            
            // Supprimer l'état vide des messages
            const emptyState = document.querySelector('.empty-state');
            if (emptyState) {
                emptyState.style.display = 'none';
            }
        }

        async function connectToRelay() {
            const status = document.getElementById('status');
            try {
                status.className = 'status pending';
                status.innerHTML = '<div class="status-dot"></div><span>Connexion au relay...</span>';
                
                relay = NostrTools.relayInit('ws://localhost:8080');
                await relay.connect();
                
                isConnected = true;
                status.className = 'status connected';
                status.innerHTML = '<div class="status-dot"></div><span>✅ Connecté au relay UVBF</span>';
                
                // Écouter les messages
                const sub = relay.sub([{
                    kinds: [4],
                    '#p': [userKeys.publicKey]
                }]);
                
                sub.on('event', async (event) => {
                    try {
                        const decrypted = await NostrTools.nip04.decrypt(
                            userKeys.privateKey,
                            event.pubkey,
                            event.content
                        );
                        showMessage(decrypted, 'received', event.pubkey);
                    } catch (error) {
                        console.log('Erreur déchiffrement:', error);
                    }
                });
                
            } catch (error) {
                status.className = 'status error';
                status.innerHTML = '<div class="status-dot"></div><span>❌ Erreur de connexion au relay</span>';
                console.log('Erreur connexion:', error);
            }
        }

        async function sendMessage() {
            if (!userKeys || !isConnected) {
                alert('Générez d\'abord des clés et attendez la connexion');
                return;
            }

            const recipient = document.getElementById('recipient').value.trim();
            const content = document.getElementById('message').value.trim();
            
            if (!recipient || !content) {
                alert('Remplissez tous les champs');
                return;
            }

            try {
                console.log('Début chiffrement...');
                const encrypted = await NostrTools.nip04.encrypt(
                    userKeys.privateKey,
                    recipient,
                    content
                );

                const event = {
                    kind: 4,
                    pubkey: userKeys.publicKey,
                    created_at: Math.floor(Date.now() / 1000),
                    tags: [['p', recipient]],
                    content: encrypted
                };

                event.id = NostrTools.getEventHash(event);
                event.sig = NostrTools.signEvent(event, userKeys.privateKey);

                await relay.publish(event);
                showMessage(content, 'sent', recipient);
                
                document.getElementById('message').value = '';
                
            } catch (error) {
                alert('Erreur: ' + error.message);
                console.log('Erreur détaillée:', error);
            }
        }

        function showMessage(content, type, pubkey) {
            const container = document.getElementById('messages-container');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            const shortKey = pubkey.substring(0, 10) + '...';
            const time = new Date().toLocaleTimeString();
            
            messageDiv.innerHTML = `
                <div class="message-header">
                    <span class="message-sender">${type === 'sent' ? 'À' : 'De'} ${shortKey}</span>
                    <span class="message-time">${time}</span>
                </div>
                <div class="message-content">${content}</div>
            `;
            
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
        }

        function copyToClipboard(type) {
            const text = type === 'pubkey' ? userKeys.publicKey : userKeys.privateKey;
            navigator.clipboard.writeText(text).then(() => {
                alert('Clé copiée dans le presse-papier !');
            });
        }
    </script>
</body>
</html>
